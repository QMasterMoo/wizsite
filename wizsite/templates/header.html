<!DOCTYPE html>
<html lang="en">
    <head>
        <title>The Latest and Greatest</title>
        <!-- TODO: convert to absolute paths once Flask server setup -->
        <link rel="stylesheet" href="./static/css/bootstrap.css">
        <link rel="stylesheet" href="./static/css/style.css">
        <meta charset="utf-8"/>
    </head>
    <body>
        <!-- Navigation bar, pretty much  -->
        <nav class="navbar navbar-expand-lg navbar-dark blk container-fluid mt-1">
        
            <a class="navbar-brand" href="#">
                <img src="./static/images/mustard.png" height="30" width="30" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="https://twitch.tv/robwiztv">Twitch</a>
                        </li>
                        <li class="nav-item">
                                <a class="nav-link" href="https://www.youtube.com/user/robwiztv">YouTube</a>
                            </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://twitter.com/robwiztv">Twitter</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://discord.gg/AHghmT9">Discord</a>
                        </li>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Banner with information -->
        <section id="banner" class="container-fluid">
            <div class="row">
                <!-- Displays logo icon -->
                <div id="logo" class="col-md-3">
                    <img src="./static/images/logo.png"/>
                </div>
                <div class="col-md-4 offset-md-5">
                    <div class="card-group">
                        <div class="card bg-dark" style="width: 18rem;">
                            <div class="card-header">
                                <h6 class="text-center">
                                    Stream Title
                                </h6>
                            </div>
                            <h6 class="text-center">
                                Everquest Reborn
                            </h6>
                            <h6 class="text-center text-muted">
                                about 3 hours ago
                            </h6>
                        </div>
                        <div class="card bg-dark">
                            <img class="card-img" src="./static/images/stream-preview.PNG">
                            <div class="card-img-overlay">
                                {% if header_status %}
                                    <p class="text-left ml-0" style="color: green;">Online</p>
                                {% endif %}
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>


        <!-- Content space -->
        {% block content %}
        {% endblock %}
        <br />
    </body>
</html>
